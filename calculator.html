<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-outer">
      <div class="calculator-display">
        <p class="calculations"></p>
        <p class="calculator-output">0</p>
      </div>
      <div class="calculator-button-grid">
        <button type="button" name="ceButton" class="clearEntry">CE</button>
        <button type="button" name="cButton" class="clearAll">C</button>
        <button type="button" name="button" class="backspace">BS</button>
        <button type="button" name="operatorButton" class="plus">+</button>
        <button type="button" name="numberButton" class="seven">7</button>
        <button type="button" name="numberButton" class="eight">8</button>
        <button type="button" name="numberButton" class="nine">9</button>
        <button type="button" name="operatorButton" class="minus">-</button>
        <button type="button" name="numberButton" class="four">4</button>
        <button type="button" name="numberButton" class="five">5</button>
        <button type="button" name="numberButton" class="six">6</button>
        <button type="button" name="operatorButton" class="multiply">*</button>
        <button type="button" name="numberButton" class="one">1</button>
        <button type="button" name="numberButton" class="two">2</button>
        <button type="button" name="numberButton" class="three">3</button>
        <button type="button" name="operatorButton" class="division">/</button>
        <button type="button" name="button" class="decimal">.</button>
        <button type="button" name="numberButton" class="zero">0</button>
        <button type="button" name="equalsButton" class="equals">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
